<html lang="ko">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta property="og:title" content="빛나, 팔복 결혼합니다" />
    <meta property="og:url" content="https://lifeclue.github.io/wedding/" />
    <meta property="og:image" content="https://lifeclue.github.io/wedding/images/og.jpg" />
    <meta name="description" content="2016-10-16 14:00 웨딩 헤너스 7층 씨엘로홀" />
    <meta property="og:description" content="2016-10-16 14:00 웨딩 헤너스 7층 씨엘로홀" />
    <meta property="og:site_name" content="빛나, 팔복 결혼합니다" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@lifeclue" />
    <meta name="twitter:image:src" content="https://lifeclue.github.io/wedding/images/og.jpg">
    <link rel="icon" type="image/x-icon" href="https://lifeclue.github.io/wedding/favicon.ico" />
    <link type="text/css" href="style/style.css" media="all" rel="stylesheet">
    <title>빛나, 팔복 결혼합니다</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>
      $(function() {
        var limit = 9;
        
        for (var i = 1; i <= limit; i++) {
          $("#images").append("<img src='images/" + i + ".jpg' />");
        }
      });
    </script>
  </head>

  <body>
    <img src="images/poem.png" border="0" alter="예쁜 예감이 들었다. 우리는 언제나 손을 잡고 있게 될 것이다. 이이체의 시 '연인' 중에서"/>
    <div class="division_line" style="margin-bottom: 50px;"></div>
    <p class="welcome_ment textbox">
		<span class="host_name" style="">빛나</span>와 <span class="host_name" style="">팔복</span>을 사랑하는<br>여러분 모두를 초대합니다.
	</p>
	<h3>2016년 10월 16일 오후 2시</h3>
    <button class="button" onclick="location.href='#map_anchor'">
		<img src="images/navigate.png" border="0" class="icon_navigate" /> 
		<span style="font-size:1.5em;">웨딩 헤너스 7층 씨엘로</span>
	</button>
    <div class="division_line" style="margin:50px auto;"></div>
    <!-- Images -->
    <div id="images" class="images_box"></div>

    <div id="map_anchor" class="division_line" style="margin:30px auto;"></div>
    <h1> 찾아오시는 길 </h1>
    <div class="textbox" style="font-size: 1em;">2016년 10월 16일 오후 2시<br />회기역 2번 출구<br />웨딩 헤너스(나윤웨딩홀) 7층 씨엘로</div>
    <!--
      * Daum 지도 - 약도서비스
      * 한 페이지 내에 약도를 2개 이상 넣을 경우에는
      * 약도의 수 만큼 소스를 새로 생성, 삽입해야 합니다.
    -->
    <!-- 1. 약도 노드 -->
    <div id="daumRoughmapContainer1471975306198" class="root_daum_roughmap root_daum_roughmap_landing" style="margin:15px"></div>

    <!-- 2. 설치 스크립트 -->
    <script charset="UTF-8" class="daum_roughmap_loader_script" src="https://spi.maps.daum.net/imap/map_js_init/roughmapLoader.js"></script>

    <!-- 3. 실행 스크립트 -->
    <script charset="UTF-8">
      new daum.roughmap.Lander({
        "timestamp" : "1471975306198",
        "key" : "cnmn",
        "mapWidth" : $("body").width() - 30,
        "mapHeight" : "300"
      }).render();
    </script>
  </body>
</html>
